<div class="flex h-screen justify-center items-center bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" required
                 class="mt-1 p-2 block w-full shadow-sm border-gray-300 rounded-md">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" required
                 class="mt-1 p-2 block w-full shadow-sm border-gray-300 rounded-md">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
            Password is required.
          </div>
        </div>
        <!-- <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input type="checkbox" formControlName="rememberMe"
                   class="form-checkbox">
            <span class="ml-2 text-sm text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div> -->
        <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
